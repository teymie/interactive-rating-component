<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-rating-component</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <main><div class="container">
        <div class="pages"><div class="page"><div class="interactive-page">
            <img src="./images/icon-star.svg" alt="icon-star" id="pic1">
            <h1>How did we do ? </h1>
            <p class="req">Please let us know how we did with your support
                request. All feedback is appreciated to help us improve our offering
            </p>
            <div class="btn">
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="btns active">4</button>
                <button class="btns">5</button>
            </div>
            <button class="submit" type="submit"><p id="submit">SUBMIT</p></button>
        </div>
    </div></div>
</div>
<div class="container2"><div class="page"><div class="thanks-page">
    <img src="./images/illustration-thank-you.svg" alt="icon-star">
    <p class="selection">You selected <span id="number">4</span>  out of 5</p>
    <h1>Thank You! </h1>
    <p>We appreciate you taking the time to give a rating.
        If you ever need some support , dont hesitate to get in touch!
    </p>
    
</div></div></div>
</main>
</body>
</html>
